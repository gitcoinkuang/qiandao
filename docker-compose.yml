version: '3.8'

services:
  qiandao-app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./config:/app/config  # 映射config目录
      - ./app.log:/app/app.log  # 映射日志文件
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - FLASK_ENV=production
      - FLASK_APP=app.py
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/login')"]  # 使用Python的requests库进行健康检查
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - qiandao-network

networks:
  qiandao-network:
    driver: bridge