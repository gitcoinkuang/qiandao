<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 自动签到管理工具</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif;
            background-color: #f8f0ff;
            color: #333;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(173, 216, 230, 0.1) 0%, transparent 50%),
                linear-gradient(90deg, transparent 0%, rgba(221, 160, 221, 0.05) 50%, transparent 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 
                0 10px 30px rgba(255, 182, 193, 0.2),
                0 0 0 1px rgba(221, 160, 221, 0.1);
            border: 1px solid rgba(221, 160, 221, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #ff6b9d;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 
                0 2px 4px rgba(255, 182, 193, 0.5),
                0 0 10px rgba(255, 182, 193, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #6b5b95;
            font-size: 1.1em;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(173, 216, 230, 0.3);
            border-radius: 10px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: inset 0 2px 5px rgba(173, 216, 230, 0.1);
            transition: all 0.3s ease;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 
                0 0 0 3px rgba(255, 107, 157, 0.1),
                inset 0 2px 5px rgba(173, 216, 230, 0.1);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px 24px;
            background-color: #ff6b9d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        
        .btn:hover {
            background-color: #ff528b;
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.5);
            transform: translateY(-2px);
        }
        
        .error-message {
            background-color: rgba(255, 182, 193, 0.1);
            color: #ff6b9d;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 182, 193, 0.5);
            text-align: center;
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #6b5b95;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>自动签到管理工具</h1>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="password">请输入密码：</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
        <div class="footer">
            © 2026 自动签到管理工具
        </div>
    </div>
</body>
</html>
